{% load crispy_forms_filters %}
{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>تغییر رمز عبور | {{ settings.title }}</title>
    {% if settings.fav_icon %}
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="{{ settings.fav_icon.url }}">
    {% endif %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        input {
            color: black !important;
        }

        label, li {
            color: white;
        }
    </style>
</head>

<body class="h-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="{% url 'home' %}"><img src="{{ settings.logo_image.url }}"
                                                                    alt="{{ settings.title }}"></a>
                                </div>
                                <h4 class="text-center mb-4 text-white">{{ settings.title }}</h4>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-white text-primary btn-block">تایید
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'js/deznav-init.js' %}"></script>

</body>
</html>
